<h2> Lista de productos</h2>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Precio</th>
      <th scope="col">Producto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td> 
     <td><img src="https://test.evundile.com.mx/api/images/products/{{product.id}}/{{product.id_default_image}}?ws_key=9QMR8FP6SFCICN2RN5U4ZNM16M5HQ4AR" width="50" /></td>
     <td><button (click)="delete(product.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
